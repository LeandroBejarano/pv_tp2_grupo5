<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <script>
        const numeros = [2, 21, 61, 36, 53 ,35 ,71];
        function mostrarArreglo (n)
        {
            document.write("Listado de numeros: " + "<br>");
            for (let i = 0;i < n.length;i++)
            {
                document.write(n[i] + "<br>");
            }
        }
        mostrarArreglo(numeros);
    </script>
</head>
