<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Lenguaje</title>
    <link rel="stylesheet" href="styles/ejercicio23.css">
</head>

<body>
    <div class="container">
        <h2>Selecciona un lenguaje de programación:</h2>

        <form id="opciones-form">
            <label>
                <input type="radio" name="opcion" value="Python">
                Python
            </label>
            <label>
                <input type="radio" name="opcion" value="Java">
                Java
            </label>
            <label>
                <input type="radio" name="opcion" value="JavaScript">
                JavaScript
            </label>
            <label>
                <input type="radio" name="opcion" value="C#">
                C#
            </label>
            <label>
                <input type="radio" name="opcion" value="Rust">
                Rust
            </label>
            <label>
                <input type="radio" name="opcion" value="Kotlin">
                Kotlin
            </label>
            <label>
                <input type="radio" name="opcion" value="C++">
                C++
            </label>
        </form>

        <div id="resultado">
            Opción seleccionada: <span id="opcion-seleccionada">Ninguna</span>
        </div>

        <script src="ejercicio23.js"></script>


    </div>
</body>

</html>
